option java_package = "com.manager.biz.protocol";
option java_outer_classname = "BaseRrotos";

//客户端用命名空间
package com.proto;

//异常统一回包
message ExceptionRes {
    optional    sint32  ret            = 1;//响应码
}

//int型
message IntReq {
    optional    sint32  req = 1;//数值
}

//int list 请求包
message IntListReq {
    repeated    sint32  req = 1;//数值
}


//2个int型
message TwoIntReq {
    optional    sint32  one = 1;//数值1
    optional    sint32  two = 2;//数值2
}


message IntRes {
    optional    sint32  ret            = 1;//响应码
    optional    sint32  res            = 2;//数值
}

//intList回包
message IntListRes {
    optional    sint32  ret            = 1;//响应码
    repeated     sint32  res 		   = 2;//数值
}

//long型
message LongReq {
    optional    sint64  req = 1;//数值
}
message LongRes {
    optional    sint32  ret            = 1;//响应码
    optional    sint64  res            = 2;//数值
}
//string 型
message StringReq {
    optional    string  req = 1;//数值
}


message StringListReq {
    repeated    string  req = 1;//数值
}

message StringRes {
	optional    sint32  ret            = 1;//响应码
    optional    string  res 		   = 2;//数值
}
message StringListRes {
	optional    sint32  ret            = 1;//响应码
    repeated    string  res 		   = 2;//数值
}


message KIVIPB {
    optional    sint32              key               = 1;//key
    optional    sint32              value             = 2;//value
}

message KIVSPB {
    optional    sint32              key               = 1;//key
    optional    string             value              = 2;//value
}
message KSVIPB {
    optional    string              key               = 1;//key
    optional    sint32             value              = 2;//value
}


message ServerIdAndTeamIdReq {
    optional    string  server_id               = 1;//服务器ID
    optional    sint32  team_id                 = 2;//球队ID
}


//服务器信息
message ServerInfoPB {
	optional 	string	 channel				= 1;//渠道
	optional 	string	 server_id				= 2;//服务器ID
	optional	string	 name   				= 3;//服务器名称
	optional	sint32	 version   				= 4;//版本
	optional	sint32	 aggregate   				= 5;//集群
	optional	sint32	 status   				= 6;//状态

}

//管理员信息PB
message ManagerAccountPB {
	optional	sint32	user_id					= 1;//管理员id
	optional	string	user_name				= 2;//管理员名称
	optional	string	user_email				= 3;//管理员邮箱
	optional	sint32	permission				= 4;//管理员权限
	optional    string  remark					= 5;//备注
	optional	string	account_id				= 6;//管理员帐号
	optional	sint32	position				= 7;//职位
}

//球队信息PB
message TeamPB {
	optional   			sint32 				team_id						= 1;//球队ID
	optional   			string 				account_id					= 2;//账号id
	optional   			sint32 				level						= 3;//球队等级
	optional   			sint32 				exp							= 4;//球队经验
	optional   			sint32 				index						= 5;//新手引导步骤
	optional   			sint64 				last_login_time				= 6;//最近登录时间
	optional   			TeamInfoPB 			team_info   				= 7;//球队资源
	optional   			TeamMoneyPB 		team_money  				= 8;//球队金钱
	optional   			RechargeStatisticsPB 	recharge				= 9;//球队充值
	optional   			string           	name        				= 10;//球队名
	optional   			sint64 				create_time 				= 11;//创号时间
	optional   			sint32 				old_team_id 				= 12;//旧球队ID
	optional   			string 				old_server_id 				= 13;//旧服务器ID
	optional   			string 				phone_number 				= 14;//手机号
	optional   			string 				id_card 				    = 15;//身份证号
	optional   			sint32 				roster_type 			    = 16;//阵容
	optional   			sint32 				alliance_id 			    = 17;//所在联盟id
	optional   			sint64 				quit_alliance_time 			    = 18;//退出联盟时间'
}


//球队资源PB
message TeamInfoPB {
	optional   			sint32 				team_id						                    = 1;//球队ID
	optional   			sint32 				training_points				                    = 2;//健身点
	optional   			sint32 				skill_points				                    = 3;//训练点
	optional   			sint32 				tactics_points				                    = 4;//战术点
	optional   			sint32 				draft_tickets				                    = 5;//选秀劵
	optional   			sint32 				energy						                    = 6;//体能
	optional   			sint32 				skill_accelerate_tickets						= 7;//维他命水,训练加速卷
	optional   			sint32 				training_accelerate_tickets						= 8;//蛋白粉,健身加速卷
	optional   			sint32 				scout_accelerate_tickets						= 9;//专机票,球探兑换劵
	optional   			sint32 				medical_tickets						            = 10;//医疗券
	optional   			sint32 				recovery_tickets					            = 11;//康复券
	optional   			sint32 				rookie_contract						            = 12;//新秀合同
	optional   			sint32 				video						                    = 13;//录像带
	optional   			sint32 				fan_petition						            = 14;//球迷请愿书
	optional   			sint32 				super_star_invitation						    = 15;//巨星邀请函
	optional   			sint32 				orange_ball						                = 16;//橘色球
	optional   			sint32 				flower_ball						                = 17;//花球
	optional   			PlayerContractAwardPB 	player_contract						        = 18;//球队合同
    optional            sint32              chance_card                                     = 19;//机会卡
    optional            sint32              tour_icon                                       = 20;//巡回币
    optional            sint32              broadcasting_agreement                          = 21;//转播协议
    optional            sint32              sponsorship_agreement                           = 22;//赞助协议
    optional            sint32              throw_tickets                                   = 23;//投篮之星入场券
    optional            sint32              alliance_coin                                   = 24;//联盟币
    optional            sint32              inheritance_coin                                = 25;//传承券
}

//用户其他资源奖励
message TeamOtherAwardPB {
    optional    sint32    team_id                                                        = 1;//球队id
    optional    sint32    award_type                                                     = 2;//奖励类型
    optional    sint32    number                                                         = 3;//数量
}


//球队资金
message TeamMoneyPB {
	optional   			sint32 				team_id						= 1;//球队ID
	optional   			sint32 				gem				            = 2;//宝石
	optional   			sint64 				dollar				        = 3;//美元
}

//球队充值
message RechargeStatisticsPB {
	optional   			sint32 				team_id						= 1;//球队ID
	optional   			sint32 				max_recharge				= 2;//单笔最大充值
	optional   			sint32 				all_recharge				= 3;//历史累计充值
}



//邮件PB
message MailPB{
	optional 	sint32 id									= 1;//id
	optional 	sint32 team_id								= 2;//球队id 0
	optional 	sint32 type									= 3;//类型0
	optional 	sint32 read									= 4;//是否已读0
	optional 	string title								= 5;//标题
	optional 	string content								= 6;//内容
	optional 	string info									= 7;//信息
	optional	AwardPB	award								= 8;//奖励
	optional	sint64	create_time							= 9;//创建时间
	optional	sint32	status								= 10;//领取状态(0未领取，1已领取)
}

//球员奖励
message PlayerAwardPB {
		optional 	sint32 case_id								= 1;//球员ID
		optional 	sint32 age									= 2;//年龄
		optional 	sint32 skill_stage							= 3;//训练级别
		optional 	sint32 quality_stage						= 4;//健身级别
		optional 	sint32 player_source						= 5;//来源
		optional 	sint32 level						        = 6;//等级
		optional 	string star_period						    = 7;//突破(星)格式: 0-1-0,(要到达的星数-该星下的某个点-该点下的某个阶段)

}

//黑市合同
message PlayerContractAwardPB {
		optional    sint32    sn_player                                                     = 1;//s-合同数量
        optional    sint32    s_player                                                      = 2;//s合同数量
        optional    sint32    sp_player                                                     = 3;//s+合同数量
        optional    sint32    cl_player                                                     = 4;//cl合同数量
}


//奖励
message AwardPB {
		optional 	sint32 gem								                           = 1;//奖励类型
    	optional 	sint32 exp										                   = 2;//奖励经验
    	optional	sint64 dollar											           = 3;//美元
    	optional	sint32	skill_point							                       = 4;//训练房训练点
    	optional    sint32  training_point                                            = 5;//健身点
    	repeated	PlayerAwardPB	player_award							            = 6;//奖励球员
    	optional    sint32  tactics_points                                            = 7;//战术点
    	optional    sint32  energy                                                    = 8;//体力
    	optional    sint32  draft_tickets                                             = 9;//选秀劵
        optional    PlayerContractAwardPB   player_contract_award                     = 10;//黑市合同
        optional    sint32            training_accelerate_tickets                     = 11;//蛋白粉
        optional    sint32             skill_accelerate_tickets                       = 12;//维他命水
        optional    sint32              scout_accelerate_tickets                      = 13;//专机机票
        optional    sint32              garage_kits                                   = 14;//手办
        optional    sint32              rookie_contract                               = 16;//新秀合同
        optional    sint32              medical_tickets                               = 17;//医疗包
        optional    sint32              recovery_tickets                              = 18;//营养液
        optional    sint32              logo_id                                       = 19;//队徽ID
        optional    sint32              building_type                                 = 20;//奖励建筑
        optional    sint32              lucky_resource                                = 21;//幸运夺宝币
        optional    sint32              video                                         = 22;//录像带
        optional    sint32              garage_kits_1                                 = 23;//手办1
        optional    sint32              easter_egg                                    = 24;//复活节彩蛋
        repeated    PlayerExchangePropsPB   player_exchange_props                     = 25;//球员兑换道具
        optional    sint32              fan_petition                                 = 26;//球迷请愿书
        optional    sint32              super_star_invitation                        = 27;//巨星邀请函
        optional    sint32              orange_ball                                  = 28;//橘色球
        optional    sint32              flower_ball                                  = 29;//花球
        optional    sint32              chance_card                                  = 31;//机会币
        optional    sint32              tour_icon                                    = 32;//巡回币
        optional    sint32              sponsorship_agreement                        = 34;//赞助协议
        optional    sint32              broadcasting_agreement                       = 35;//转播协议
        optional    sint32              throw_tickets                                = 36;//投篮入场券
        optional    sint32              alliance_coin                                = 37;//联盟币
        repeated    OtherAwardPB        other_award                                  = 38;//其他奖励
        repeated    sint32              theme_skin_id                                = 39;//主题皮肤
        optional    sint32              inheritance_coin                             = 40;//传承券
        optional     sint32              player_star_buff                              =41;//记忆大师特权
}

//其他奖励
message OtherAwardPB {
		optional 	sint32         award_type					                          = 1;//奖励类型
		optional 	sint32         award_num					                          = 2;//奖励数量
		optional 	sint32         other					                              = 3;//其他
}




//球员兑换道具
message PlayerExchangePropsPB {
        optional    sint32    model                                                             = 1;//模型ID
		optional    sint32    special_case                                                      = 2;//球员特例
        optional    sint32    special_train                                                     = 3;//球员特训卡
        optional    sint32    transfer_agreement                                                = 4;//转会协议
}



//球员 TeamPlayer
message TeamPlayerPB {
    optional    sint32               team_id                 = 1;//球队id
    optional    sint32               team_player_num         = 2;//球队所属球员id
    optional    TeamPlayerBasePB     player_base             = 3;//球员  基础数据
    optional    TeamPlayerCapPB      player_cap              = 4;//球员  能力数据
    optional    TeamPlayerGrowInfoPB  grow_info              = 5;//球员成长信息
    optional    sint32              activate_state           = 6;//激活状态(0:激活，1未激活（即收藏夹球员）)
    optional    sint32              quality_cap                 = 7;//健身级别
    optional    sint32              skill_cap                       = 8;//训练级别
    optional    TeamPlayerRosterPB          team_player_roster_one            = 9;//阵容信息
    optional    TeamPlayerRosterPB          team_player_roster_two            = 10;//阵容信息

}


//球员基础数据 TeamPlayerBase
message TeamPlayerBasePB {
    optional    sint32              team_id                 = 1;//球队id
    optional    sint32              team_player_num         = 2;//球队所属球员id
    optional    sint32              country_id              = 3;//国家id
    optional    string              name                    = 4;//球员名字
    optional    sint32              age                     = 5;//获得球员时的年龄
    optional    sint64              age_begin_time          = 6;//年龄开始时间
    optional    sint64              contract_time           = 7;//合同到期时间
    optional    sint32              bday                    = 8;//天数
    optional    sint32              height                  = 9;//身高
    optional    sint32              character               = 10;//性格
    optional    sint64              create_time             = 11;//获取时间
    optional    sint32              source                  = 12;//球员来源
    optional    sint32              club_id                 = 13;//俱乐部 id
    optional    sint32              club_no                 = 14;//俱乐部 号码
    optional    sint32              national_id             = 15;//国家队  id 如果没有双国籍球员，这个字段等于countryId
    optional    sint32              national_no             = 16;//国家队 号码
    optional    sint32              credits                 = 17;//评级
    optional    sint32              potential               = 18;//潜力
    optional    float               step                    = 19;//步长
    optional    float               initial_coe             = 20;//常规初始系数
    optional    sint32              positionNumber_1        = 21;//球员擅长的位置类型1
    optional    sint32              positionNumber_2        = 22;//球员擅长的位置类型2
    optional    sint32              durability              = 23;//易受伤程度

    optional    sint32              model                   = 24;//球员模板
    optional    sint32              salary                  = 25;//薪酬
    optional    sint32              race_color              = 26;//球员人种肤色
    optional    sint32              hair_color              = 27;//球员发色
    optional    sint32              hair_style              = 28;//球员发型

    optional    sint32              status                  = 29;//球员状态
    optional    string              head_logo               = 30;//球员头像
    optional    sint32              nba_team_id             = 31;//NBA球员所属的球队
    optional    sint32              case_id                 = 32;//caseId
    optional    sint32              star_sign                = 33;//当家球星
    optional    string              home_star_head_logo      = 34;//主队球星图片
    optional    string              away_star_head_logo      = 35;//客队球星图片
    optional    string              full_name                = 36;//球员全名
    optional    sint32              half_body                = 37;//球员身体
    optional    string              jersey_name              = 38;//球衣上的名字
    optional    string              duty_year                = 39;//年代
    optional    sint32              beard                    = 40;//胡须
    optional    sint32              face_feature             = 41;//脸型
    optional    sint32              hair_tex                 = 42;//头发纹理
    optional    float               proficiency2             = 43;//位置熟练度
    optional    sint32              cap_status               = 44;//球员能力状态
    optional    sint32              recuperate_time          = 45;//疗养时长s
    optional    sint32              dynamic                  = 46;//进入非激活名单后，有没有活跃过（如主力名单，训练，健身，医疗，复健，商业活动及比赛) 默认扣薪水没有折扣
    optional    sint32              recuperate_good          = 47;//疗养效果佳(1佳，0普通)
    optional    sint32              injury_rate              = 48;//受伤率
}


//球员能力 TeamPlayerCap
message TeamPlayerCapPB {
    optional    sint32              team_id                 = 1;//球队id
    optional    sint32              team_player_num         = 2;//球队所属球员id
    optional    sint32              position                = 3;//球员在场上的位置
    optional    sint64              contract_ms             = 4;//合同到期时间,毫秒
    optional    sint32              energy                  = 5;//球员体力
    optional    sint64              energy_Time             = 6;//最近一次计算球员体力时间
    optional    sint32              level                   = 7;//等级
    optional    sint32              exp                     = 8;//经验
    optional    sint32              no                      = 9;//球员号码
    optional    sint32              mood                    = 10;//心情
    optional    sint32              loyalty                 = 11;//忠诚度
    optional    sint32              injure                  = 12;//伤病
    optional    sint32              weight                  = 13;//体重

    optional    sint32              tpt                     = 14;//三分 3pt
    optional    sint32              ast                     = 15;//助攻 ast
    optional    sint32              fg                      = 16;//两分 fg
    optional    sint32              ft                      = 17;//罚篮 ft
    optional    sint32              reb                     = 18;//篮板 reb
    optional    sint32              stl                     = 19;//抢断 stl
    optional    sint32              blk                     = 20;//盖帽 blk

    optional    sint32              stamina                 = 21;//体能 stamina
    optional    sint32              jumping                 = 22;//弹跳 jumping
    optional    sint32              recation                = 23;//反应 recation
    optional    sint32              agility                 = 24;//敏捷 agility
    optional    sint32              speed                   = 25;//速度 speed
    optional    sint32              explosivity             = 26;//爆发 explosivity
    optional    sint32              stength                 = 27;//强壮 stength

    optional    sint32              attack                  = 28;//球员进攻能力
    optional    sint32              defense                 = 29;//球员防守能力
    optional    sint32              capability              = 30;//球员总能力
    optional    sint32              star_period              = 31;//球员突破星级阶段

}

//球员能力 TeamPlayerGrowInfo
message TeamPlayerGrowInfoPB {
    optional    sint32              team_id                 = 1;//球队id
    optional    sint32              team_player_num         = 2;//球队所属球员id
    repeated    KIVIPB              attr_practice_val       = 3;//球员14项属性实践经验加成值
    repeated    KIVIPB              attr_training_val       = 4;//球员14项属性训练加成值
    repeated    BaseAttrVal         base_attr_val           = 5;//球员14项属性基础值
    repeated    BaseAttrAllot       base_attr_allot         = 6;//球员14项属性分配系数
    repeated    KIVIPB              attr_achieve_val        = 7;//球员14项属性成就加成值百分比

}

//球队统计数据 TeamPlayerData
message TeamPlayerDataPB {
    optional  sint32                 team_id   			= 1;//球队id
    optional  sint32                 team_player_num  		= 2;//球队所属球员id
    optional  sint32                 data_type   			= 3;//数据类型(场均:1 累计:2 最高:3)
    optional  sint32                 net_time   			= 4;//有效时间(永久:1 赛季:2)
    optional  sint32                 statistical_type   	= 5;//统计范围(所有:1 竞技:2)
    optional  sint32                 score  			    = 6;//得分
    optional  sint32                 lose_score  		    = 7;//失分
    optional  sint32                 assist  			    = 8;//助攻
    optional  sint32                 steals 		    	= 9;//抢断
    optional  sint32                 rebounding  	    	= 10;//篮板
    optional  sint32                 blocks  		    	= 11;//盖帽
    optional  sint32                 three_hit_num  	    = 12;//三分命中数
    optional  sint32                 two_hit_num  		    = 13;//两分命中数
    optional  sint32                 fouls  			    = 14;//犯规
    optional  sint32                 fault  			    = 15;//失误
    optional  sint32                 two_pairs_num         = 16;//两双次数
    optional  sint32                 three_pairs_num       = 17;//三双次数
    optional  sint32                 four_pairs_num   		= 18;//四双次数
    optional  sint32                 five_pairs_num   		= 19;//五双次数
    optional  TeamDataBasePB         max_two_pairs_num     = 20;//最高两双
    optional  TeamDataBasePB         max_three_pairs_num   = 21;//最高三双
    optional  TeamDataBasePB         max_four_pairs_num    = 22;//最高四双
    optional  TeamDataBasePB         max_five_pairs_num    = 23;//最高五双
    optional  sint32                 game_session   		= 24;//游戏场次

}

//球队基础属性 TeamDataBase
message TeamDataBasePB {
    optional  sint32   score  			= 1;//得分
    optional  sint32   lose_score  		= 2;//失分
    optional  sint32   assist  			= 3;//助攻
    optional  sint32   steals 			= 4;//抢断
    optional  sint32   rebounding  		= 5;//篮板
    optional  sint32   blocks  			= 6;//盖帽
    optional  sint32   three_hit_num  	= 7;//三分命中数
    optional  sint32   two_hit_num  		= 8;//两分命中数
    optional  sint32   fouls  			= 9;//犯规
    optional  sint32   fault  			= 10;//失误
}

//球员14项属性基础值
message BaseAttrVal{
    optional    sint32              attr_type = 1;//属性类型
    optional    sint32              attr_val  = 2;//基础值
}
//球员14项属性分配系数
message BaseAttrAllot{
    optional    sint32              attr_type  = 1;//属性类型
    optional    float               attr_allot = 2;//属性分配系数
}

//变更日志
message ChangeLogPB {
     optional           sint32              team_id             = 1;//球队ID
     optional           sint32              level               = 2;//球队等级
     optional           sint32              type                = 3;//日志大类型
     optional           sint32              log_type            = 4;//日志小类型
     optional           sint64              before_num          = 5;//变化前数量
